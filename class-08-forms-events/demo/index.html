<!DOCTYPE html>
<html>
    <head>
        <title>Code Road</title>
        <style>
            #posts {
                display: flex;
                flex-direction: column-reverse;
            }

            #posts article:not(.post) {
                order: 1;
            }

            .post {
                width: 700px;
                border: solid black 1px;
                padding: 1em;
            }
        </style>
    </head>
    <body>
        <!-- <h1 onClick="cat();">SO MANY CATS</h1> -->
        <h1 id="cats">SO MANY CATS</h1>


        <!-- TODO build a form! -->
        <form>
            <fieldset>
                <legend>New Post Information</legend>

                <label for="title">Title</label>
                <input type="text" id="title" name="title" maxlength="5" required placeholder="Title">

                <!-- <label for="content">Write Stuff</label>
                <input type="text" name="content" id="content"> -->
                <label for="content">Content</label>
                <textarea id="content" name="text" required>
                    Hello!
                </textarea>

                <!-- <label for="tags">Tags (separate by comma)</label>
                <input type="text" name="tags" id="tags">  -->

                <label for="cat-tag">cat</label>
                <input type="checkbox" name="tags" id="cat-tag" value="cat" checked>

                <label for="lorem-tag">lorem</label>
                <input type="checkbox" name="tags" id="lorem-tag" value="lorem" disabled>

                <label for="color"></label>
                <input type="color" id="color">

                <button type="submit">Publish</button>
            </fieldset>
        </form>
        <section id="posts">
            <article class="post">
                <h1>Leaves are cool</h1>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sit alias est obcaecati odio doloremque 
                    ex error nihil nulla consequuntur rem, iusto doloribus distinctio pariatur officia, et reprehenderit!
                    Quis, aut est!
                </p>
                <ul>
                    <li>monkeys</li>
                    <li>leaves</li>
                </ul>
            </article>
        </section>
        <aside></aside>
        <script src="app.js"></script>
        <!-- <script src="events.js"></script> -->
    </body>
</html>
